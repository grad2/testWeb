name: Deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  actions: write
  checks: write
  contents:	write
  deployments: write
  id-token:	write
  issues: write
  packages:	write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses:	write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: erickzanardo/flutter-gh-pages@v7
        with:
          baseHref: /testWeb/
