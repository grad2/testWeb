name: Deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  actions: read
  checks: read
  contents:	read
  deployments: read
  id-token:	read
  issues: read
  packages:	read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses:	read

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: erickzanardo/flutter-gh-pages@v7
        with:
          baseHref: /testWeb/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1